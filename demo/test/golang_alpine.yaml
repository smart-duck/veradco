apiVersion: v1
kind: Pod
metadata:
  name: golang-alpine
  namespace: veradco
spec:
  volumes:
  - name: plugins-volume
    emptyDir: {}
  containers:
  - name: golang
    image: localhost:5001/smartduck/golang-builder:0.1
    imagePullPolicy: Always
    command: ["/bin/sh"]
    args: ["-c", "sleep 1000s"]
    volumeMounts:
    - name: plugins-volume
      mountPath: "/plugs"
  hostNetwork: true
  dnsPolicy: Default
  